<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 30px auto;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    #quoteDisplay {
      margin: 20px 0;
      padding: 15px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      font-size: 1.2em;
      text-align: center;
    }
    input, select {
      padding: 8px;
      margin: 5px;
    }
    button {
      padding: 10px 15px;
      margin: 5px;
      cursor: pointer;
    }
    #addQuoteSection, #storageActions {
      margin-top: 20px;
      text-align: center;
    }
    #conflictNotif {
      background-color: #ff9800;
      color: white;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>

  <h1>Dynamic Quote Generator</h1>

  <!-- Dropdown لاختيار الفئة -->
  <div style="text-align:center; margin-bottom:15px;">
    <label for="categoryFilter">Filter by Category: </label>
    <select id="categoryFilter" onchange="filterQuotes()">
      <option value="all">All Categories</option>
    </select>
  </div>

  <!-- مكان عرض الاقتباس -->
  <div id="quoteDisplay">Click "Show New Quote" to display a quote!</div>

  <!-- زر لإظهار اقتباس جديد -->
  <div style="text-align:center;">
    <button id="newQuote">Show New Quote</button>
  </div>

  <!-- قسم لإضافة اقتباسات جديدة -->
  <div id="addQuoteSection">
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
    <button id="addQuoteBtn">Add Quote</button>
  </div>

  <!-- قسم الاستيراد والتصدير -->
  <div id="storageActions">
    <button id="exportQuotesBtn">Export Quotes as JSON</button>
    <input type="file" id="importFile" accept=".json" />
  </div>

  <!-- إشعار عند وجود نزاعات -->
  <div id="conflictNotif">Quotes have been updated from the server!</div>

  <script src="script.js"></script>
</body>
</html>
